#textdomain wesnoth-cod

[scenario]
    id="Citadel_of_Drand_Reversed_2v2"
    name= _ "Citadel of Drand (Part-2 2v2)"
    {TURNS 24 26 28}
    map_file=assault_siege.map
    allow_new_game=no
    force_lock_settings=yes
    next_scenario=null

    {DEFAULT_SCHEDULE}
    random_start_time=yes

    {DEFAULT_MUSIC_PLAYLIST}

    victory_when_enemies_defeated=no
    experience_modifier={ON_DIFFICULTY 70 100 150}

    {SET_UP_SCENARIO_LABELS}

    # player one
    # attacker
    {ATTACKER_SIDE 1 2}

    # player two
    # defender
    {DEFENDER_SIDE 2 1}

    # player three
    # attacker
    {ATTACKER_SIDE 3 4}

    # player four
    # defender
    {DEFENDER_SIDE 4 3}

    # prestart
    [event]
        name="prestart"

        {SET_UP_TUNNELS}
        {ATTACKER_OBJECTIVES}
        {DEFENDER_OBJECTIVES}
    [/event]
[/scenario]