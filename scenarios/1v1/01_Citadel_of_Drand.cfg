#textdomain wesnoth-cod

[scenario]
    id="Citadel_of_Drand_1v1"
    name= _ "Citadel of Drand (1v1)"
    map_file=assault_siege.map
    next_scenario=Citadel_of_Drand_Reversed_1v1

    allow_new_game=yes
    new_game_title= _ "1v1 Mode"
    force_lock_settings=yes

    {DEFAULT_SCHEDULE}
    random_start_time=yes

    {DEFAULT_MUSIC_PLAYLIST}

    victory_when_enemies_defeated=no
    experience_modifier={ON_DIFFICULTY 70 100 150}

    # player one
    # attacker
    {ATTACKER_SIDE 1 1}

    # player two
    # defender
    {DEFENDER_SIDE 2 2}

    # prestart
    [event]
        name="prestart"

        {SET_UP_TUNNELS}
        {ATTACKER_OBJECTIVES}
        {DEFENDER_OBJECTIVES}
    [/event]
[/scenario]