        silent=no
        [objective]
            description= _ "Destroy the Defending Team Conduit (21,21)"
            condition=win
        [/objective]
        [objective]
            description= _ "Defend your Team's Conduits"
            condition=win
            show_turn_counter=yes
        [/objective]
